<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./online\ png.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .cardBox {
            max-width: 425px;
            width: 90%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .overlay-text {
                font-size: 1.5rem;
                top: 20%;
                left: 50%;
                text-align: center;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .overlay-text {
                font-size: 1.2rem;
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center vh-100 text-center">
        <div class="cardBox p-4">
            <h2 class="text-center mb-3">Register Now</h2>
            <form>
                <div class="mb-1 d-flex gap-3">
                    <div class="w-50">
                        <label for="firstName" class="form-label d-block text-start">First Name</label>
                        <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="w-50">
                        <label for="lastName" class="form-label d-block text-start">Last Name</label>
                        <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                    <div class="mb-2">
                        <label for="email" class="form-label d-block text-start">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-1 d-flex gap-3">
                        <div class="w-50">
                            <label for="password" class="form-label d-block text-start">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="w-50">
                            <label for="confirmPassword" class="form-label d-block text-start">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                    
                <div class="mb-1">
                    <label class="form-label d-block text-start">Gender</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>   
                <div class="mb-1 text-start">
                    <label for="dob" class="form-label d-block">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="country" class="form-label d-block">Country</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="">Select your country</option>
                        <option value="USA">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3 form-check d-flex align-items-center gap-1 ">
                    <input type="checkbox" class="form-check-input m-0" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100"> <a href="./success.html" class="text-white text-decoration-none">Register</a>
                </button>
                <div class="mb-3 text-center mt-3">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
